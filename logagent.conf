# Global options
options:
  debug: true

input: 
  files: 
    - /var/log/*.log
    - /var/log/containers/!(st-logagent*.log)

inputFilter:
  - module: input-filter-k8s-containerd

outputFilter:
  dropEventsFilter:
    module: drop-events
    debug: true
    filters:
      message:
        exclude: !!js/regexp /status/i

output:
  elasticsearch:
    module: elasticsearch
    url: https://logs-token-receiver.apps.test.sematext.com
    index: fde0b770-c127-4938-8c34-512da5d5c885
